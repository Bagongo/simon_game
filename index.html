<!DOCTYPE html>
<html>
<head>
	<title>Simon's Game</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

	<div id="flex-container">

		<div id="game-cont">

			<div id="pads-cont">
				<div class="pad" id="blue" data-pad="1"></div>
				<div class="pad" id="red" data-pad="2"></div>
				<div class="pad" id="yellow" data-pad="3"></div>
				<div class="pad" id="green" data-pad="4"></div>
			</div>

			<div id="controller">

				<p id="level-cont-label">difficulty</p>
				<div id="levels-cont">
					<div class="level-btn clicked"  data-num="1"></div>
					<div class="level-btn"  data-num="5"></div>
					<div class="level-btn"  data-num="10"></div>
					<div class="level-btn"  data-num="15"></div>
				</div>

				<div id="strict-btn">strict</div>

				<div id="display">--</div>

				<div id="start-cont">
					<div id="start" class="pulse">start</div>
				</div>

				<div id="ripple"></div>

			</div>		

		</div>		

	</div>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
